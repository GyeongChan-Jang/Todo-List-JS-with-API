<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./scss/main.scss">
  <!-- Google Fonts -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
  <script defer src="./js/main.js"></script>
</head>

<body>
  <div class="wrapper">
    <section class="header">
      <h1>TODO</h1>
    </section>
    <section class="input">
      <form class="todo-form" action="">
        <input class="input-text" type="text" placeholder="할 일을 입력해 주세요!">
        <button type="submit"><span class="material-symbols-outlined">
            done
          </span></button>
      </form>
    </section>
    <section class="task-list">
      <ul class="todos-list">
        <!-- <li>
          <div> 
            <button value=${it.id}>
              <span class="material-symbols-outlined" class="todo-unChecked" data-action='check'>
                radio_button_unchecked
              </span>
            </button>
            <span class="todo-text">JS 딥 다이브 뿌시기</span>
          </div>
          <div>
            <button class="delete-btn">
              <span class="material-symbols-outlined" data-action='delete'>
                close
              </span>
            </button>
          </div>
        </li> -->
      </ul>
    </section>
    <section class="control-menu">
      <div class="control">
        <div><button class="left-items"><span class="count">1</span> items left</button></div>
        <div class="control-group">
          <div><button class="all-items">All</button></button></div>
          <div><button class="active-items">Active</button></div>
          <div><button class="complete-items">Completed</button></div>
        </div>
        <div><button class="clear-complete-items">Clear Completed</button></div>
    </section>
  </div>

</body>

</html>
